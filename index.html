<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Galeria com CSS Grid</title>
</head>

<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyu_bx9SJ_fQ_Gp7se2sl4DcJR4eZt6K9v4A&s"
                    alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="https://cdn.mos.cms.futurecdn.net/fjbeeRiPRQjQNhizwy7cWX-1200-80.jpg" alt="Gallery image 2"
                    class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--3">
                <img src="https://astronomynow.com/wp-content/uploads/2021/08/PIA23791_fig2-2.jpg" alt="Gallery image 3"
                    class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/1200px-The_Blue_Marble_%28remastered%29.jpg" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="https://science.nasa.gov/wp-content/uploads/2023/04/272_MarsInSight_poster-jpg.webp?w=1024" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="https://www.nasa.gov/wp-content/uploads/2021/11/hubble_opal_jupiter.jpg?w=1483" alt="Gallery image 6" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--7">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk6gwdZ3XVssZg967vb3iJ60C8jBC0ksM4Ag&s" alt="Gallery image 7" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--8">
                <img src="https://images-assets.nasa.gov/image/PIA18182/PIA18182~orig.jpg?w=1720&h=1720&fit=clip&crop=faces%2Cfocalpoint" alt="Gallery image 8" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--9">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0f3KmEGZCW60x4Rk0O0XnCTTTvMUPZCy7JQ&s" alt="Gallery image 9" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--10">
                <img src="https://science.nasa.gov/wp-content/uploads/2023/06/color-image-of-pluto-pia20291-1.jpg?w=1024" alt="Gallery image 10" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--11">
                <img src="https://science.nasa.gov/wp-content/uploads/2023/05/soho-prominences-1920x640-1.jpg?w=1920" alt="Gallery image 11" class="gallery__img">
            </figure>

        </div>
    </div>
</body>

</html>
